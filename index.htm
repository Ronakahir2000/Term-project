<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Cryptocurrency Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Cryptocurrency Tracker</h1>
    </header>

    <main>
        <section id="sorting-section">
            <h2>Sort By:</h2>
            <select id="sort-options" onchange="sortCryptocurrencies()">
                <option value="market_cap_desc">Market Cap (High to Low)</option>
                <option value="market_cap_asc">Market Cap (Low to High)</option>
                <option value="price_desc">Price (High to Low)</option>
                <option value="price_asc">Price (Low to High)</option>
                <option value="change_desc">24h Change (High to Low)</option>
                <option value="change_asc">24h Change (Low to High)</option>
            </select>
        </section>

        <section id="crypto-list" class="crypto-list">
            <h2>Cryptocurrency Listing</h2>
            <!-- Cryptocurrency items will be dynamically added here -->
        </section>

        <section id="comparison-section" class="comparison-section">
            <h2>Comparison</h2>
            <div id="comparison-items"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
